<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link rel="shortcut icon" href="/static/images/user.ico">-->
    <link type="image/png" href="/static/images/logo.png?123456" rel="shortcut icon" />
    <title>登录 | {{ settings.name }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            width: 400px;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            border: 1px solid #f1f5f9;
        }

        .login-container:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
        }

        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .login-header h1 {
            color: #1e293b;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .login-header p {
            color: #64748b;
            font-size: 14px;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #334155;
            font-weight: 500;
            font-size: 14px;
            letter-spacing: 0.5px;
        }

        .form-control {
            width: 100%;
            padding: 10px 16px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 15px;
            color: #1e293b;
            background: #f8fafc;
            transition: all 0.2s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            background: white;
        }

        .form-control::placeholder {
            color: #94a3b8;
            font-weight: 400;
        }

        .captcha-group {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .captcha-group .form-control {
            flex: 1;
        }

        .captcha-img {
            width: 120px;
            height: 40px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid #e2e8f0;
        }

        .captcha-img:hover {
            transform: scale(1.02);
            border-color: #cbd5e1;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: #1a1a2e;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 24px;
        }

        .btn:hover {
            background: #252545;
            box-shadow: 0 4px 12px rgba(26, 26, 46, 0.3);
            transform: translateY(-1px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .footer {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            color: #94a3b8;
            font-weight: 400;
        }
        
        .footer-left,
        .footer-right {
            text-align: center;
        }

        /* 响应式设计 */
        @media (max-width: 480px) {
            .login-container {
                width: 100%;
                padding: 32px 24px;
            }

            .login-header h1 {
                font-size: 24px;
            }

            .form-control {
                padding: 8px 14px;
            }

            .btn {
                padding: 12px;
            }

            .captcha-img {
                width: 100px;
                height: 36px;
            }
            
            /* footer样式在所有屏幕尺寸上保持一致 */
        }

        /* 微动画 */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-container {
            animation: fadeIn 0.6s ease;
        }

        .form-group {
            animation: fadeIn 0.6s ease;
            animation-fill-mode: both;
        }

        .form-group:nth-child(1) {
            animation-delay: 0.1s;
        }

        .form-group:nth-child(2) {
            animation-delay: 0.2s;
        }

        .form-group:nth-child(3) {
            animation-delay: 0.3s;
        }

        .btn {
            animation: fadeIn 0.6s ease;
            animation-delay: 0.4s;
            animation-fill-mode: both;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>{{ settings.name }}</h1>
        </div>
        <div>
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" name="username" class="form-control" placeholder="请输入用户名">
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" name="password" class="form-control" placeholder="请输入密码">
            </div>
            {% if isEnableLoginCaptcha == 1 %}
            <div class="form-group">
                <label for="captcha">验证码</label>
                <div class="captcha-group">
                    <input type="text" name="captcha" class="form-control" placeholder="请输入验证码">
                    <img id="img_captcha" class="captcha-img" src="/static/images/loading.gif" alt="验证码">
                </div>
            </div>
            {% endif %}
            <button type="button" class="btn" onclick="f_login()">登录系统</button>
            <div class="footer">
                © 2025-2026 {{ settings.name }} | 版本 {{ projectVersion }}

            </div>
        </div>
    </div>
</body>
<!-- jQuery -->
<script src="/static/lib/jquery/jquery.min.js"></script>
<!-- jsencrypt -->
<script src="/static/lib/jsencrypt/3.3.1/jsencrypt.min.js"></script>
<script src="/static/app/common/js/toast.js"></script>

<script>
    let userPublicKey = '{{ userPublicKey }}';
    let isEnableLoginCaptcha = parseInt("{{ isEnableLoginCaptcha }}");
    let eleUsername = $("input[name='username']");
    let elePassword = $("input[name='password']");

    //console.log(typeof isEnableLoginCaptcha, isEnableLoginCaptcha);

    function validate_email(val) {
        return val.match(/^([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+@([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+\.[a-zA-Z]{2,3}$/) != null;
    }

    function validate_tel(val) {
        return val.match(/^[1](([3][0-9])|([4][5-9])|([5][0-3,5-9])|([6][5,6])|([7][0-8])|([8][0-9])|([9][1,8,9]))[0-9]{8}$/) != null;
    }

    function validate_password(val) {
        return val.match(/^[\w_-]{6,16}$/) != null;
    }

    function f_login() {
        let username = eleUsername.val().trim();
        let password = elePassword.val().trim();

        if(username.length === 0){
            myToast2025("请输入用户名", "error");
            return false;
        }

        if(username.length < 3){
            myToast2025("用户名格式不正确", "error");
            return false;
        }

        if(password.length === 0){
            myToast2025("请输入密码", "error");
            return false;
        }

        if(password.length < 3){
            myToast2025("密码格式不正确", "error");
            return false;
        }

        let captcha = "";
        if(isEnableLoginCaptcha === 1){
            let eleCaptcha = $("input[name='captcha']");
            captcha = eleCaptcha.val().trim();
            if(captcha.length === 0){
                myToast2025("请输入验证码", "error");
                return false;
            }
            if(captcha.length < 4){
                myToast2025("验证码格式不正确", "error");
                return false;
            }
        }

        const encryptor = new JSEncrypt();
        encryptor.setPublicKey(userPublicKey);
        let username_s = encryptor.encrypt(username);
        let password_s = encryptor.encrypt(password);

        $.ajax({
            url: '/login',
            type: "post",
            data: {
                "username_s": username_s,
                "password_s": password_s,
                "captcha": captcha
            },
            dataType: "json",
            timeout: 0,
            error: function () {
                myToast2025("网络异常，请确定网络正常！", "error");
            },
            success: function (res) {
                if(1000 === res.code){
                    window.location.href = "/";
                } else {
                    myToast2025(res.msg, "error", 1000);
                }
            }
        });
    }

    // 回车提交表单
    document.onkeydown = function (e) {
        let theEvent = window.event || e;
        let code = theEvent.keyCode || theEvent.which || theEvent.charCode;
        if (code === 13) {
            f_login();
        }
    };

    // 验证码刷新
    if(isEnableLoginCaptcha === 1){
        let eleImgCaptcha = document.getElementById('img_captcha');
        
        function f_update_captcha() {
            eleImgCaptcha.src = '/user/openCaptcha?' + new Date().getTime();
        }
        
        eleImgCaptcha.addEventListener('click', f_update_captcha);

        window.onload = function () {
            setTimeout(function () {
                f_update_captcha();
            }, 10);
        };
    }
</script>
</html>
