    /* å¤§å±æŠ¥è­¦è¯¦æƒ…å¼¹çª—æ ·å¼ - ä½¿ç”¨ xcd_ å‰ç¼€é¿å…å†²çª */
    .xcd_modal-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        z-index: 1000;
    }
    
    .xcd_modal-overlay.active {
        display: block;
        animation: xcd_fadeIn 0.2s ease;
    }
    
    @keyframes xcd_fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    
    .xcd_modal-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        border-radius: 8px;
        width: 80%;
        max-width: 900px;
        max-height: 80vh;
        display: flex;
        flex-direction: column;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3), 0 0 0 1px rgba(0, 0, 0, 0.05);
        animation: xcd_slideIn 0.3s ease;
    }
    
    @keyframes xcd_slideIn {
        from {
            transform: translate(-50%, -48%);
            opacity: 0;
        }
        to {
            transform: translate(-50%, -50%);
            opacity: 1;
        }
    }
    
    .xcd_modal-header {
        position: relative;
        padding: 10px 14px;
        border-bottom: 1px solid #e5e7eb;
        background: linear-gradient(to bottom, #fafafa 0%, #ffffff 100%);
        border-radius: 8px 8px 0 0;
    }
    
    .xcd_modal-title {
        font-size: 14px;
        font-weight: 600;
        color: #1f2937;
    }
    
    .xcd_modal-close {
        position: absolute;
        top: 10px;
        right: 10px;
        width: 26px;
        height: 26px;
        border: none;
        background: #f3f4f6;
        color: #6b7280;
        font-size: 18px;
        line-height: 1;
        cursor: pointer;
        padding: 0;
        border-radius: 4px;
        transition: all 0.2s;
    }
    
    .xcd_modal-close:hover {
        background: #e5e7eb;
        color: #374151;
        transform: rotate(90deg);
    }
    
    .xcd_modal-body {

    }

    function f_playStart(video_id,video_url){
        //å‚æ•°ç¤ºä¾‹:video9_0, ws://192.168.1.8:9002/live/cam25959636e0.live.mp4
        //("f_playStart() ",video_id,video_url);

            player = f_createEPlayer(video_id);

    function f_createVideoId(index) {

        mSelectedGridVideoCount = gridVideoCount;
